<h1>DBrainz's File Metadata Microservice</h1>
<p>Returns a JSON object containing the file name and the file size in bytes.</p>
<p>Return format: <br>
{"filename" : <i>filename</i>,<br>
"size" : <i>file size in bytes</i>}</p>

    </div>
    <div>
        <input type="submit" value="Upload">
    </div>
</form>
